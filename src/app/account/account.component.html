<div class="container mt-4">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <h1 class="card-header">Cuentas</h1>

        <form class="card-body">
          <form>
            <div class="form-group">
              <label>ID</label>
              <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control" id="id" placeholder="Enter Id">
            </div>

            <div class="form-group">
              <label for="tarjeta_activa">Tarjeta activa</label>
              <select [(ngModel)]="tarjeta_activa" [ngModelOptions]="{ standalone: true }" class="form-control" id="tarjeta_activa">
                <option value="true">Activa</option>
                <option value="false">Inactiva</option>
              </select>
            </div>

            <div class="form-group">
                <label>Limite disponible</label>
                <input type="text" [(ngModel)]="limite_disponible" [ngModelOptions]="{standalone: true}" class="form-control" id="limite_disponible" placeholder="Enter limite_disponible">
              </div>



              <button type="submit" class="btn btn-primary btn-block mt-4" (click)="save()">Guardar</button>

          </form>
        </form>
      </div>
    </div>

    <div class="col-md">
      <div class="card">
        <h1 class="card-header">Todas las cuentas</h1>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">ID</th>
                    <th scope="col">Tarjeta activa</th>
                    <th scope="col">Limite disponible</th>
                    <th scope="col">Violaciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let accountId of accountsObject | keyvalue">
                      <td>{{ accountId.key }}</td>
                      <td>{{ accountId.value.id }}</td>
                      <td>{{ accountId.value.tarjeta_activa }}</td>
                      <td>{{ accountId.value.limite_disponible }}</td>
                      <td>{{ accountId.value.violaciones?.join(', ') }}</td>
                  </tr>
                </tbody>
              </table>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
